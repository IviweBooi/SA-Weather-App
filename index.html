<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="assets/icons/weather_logo.svg"
      type="image/svg+xml"
    />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  </head>
  <body >
    <header>
      <theme-toggle-button>
        <img
          src="assets/icons/sun-icon.svg"
          alt="Light Mode Icon"
          class="light-icon"
          height="20"

        />
        <img
          src="assets/icons/moon-icon.svg"
          alt="Dark Mode Icon"
          class="dark-icon"
          height="20"
        />
      </theme-toggle-button>
    </header>
    <!-- main content -->
    <main>
      <section class="hero">
        <div class="intro-div">
          <img
            src="assets/icons/weather_logo.svg"
            alt="SA Weather App Logo"
            class="logo"
          />
          <h1>SA Weather App</h1>
          <p class="current-date"></p>
        </div>

        <div class="search-div">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a city..."
            list="cityList"
            autocomplete="on"
            aria-label="Search for a city"
          />
          <img
            class="search-icon"
            src="assets/icons/search-icon.svg"
            height="15"
          />
          <datalist id="cityList">
            <select>
              <option>Cape Town</option>

              <option>Johannesburg</option>

              <option>Durban</option>

              <option>Pretoria</option>

              <option>Port Elizabeth</option>

              <option>Bloemfontein</option>

              <option>East London</option>

              <option>Kimberley</option>

              <option>Polokwane</option>

              <option>Rustenburg</option>
            </select>
          </datalist>
          <button id="search-button" aria-label="Search">
            <img src="assets/icons/search-icon.svg" height="16" />
          </button>
          <button id="location-button" aria-label="Use current location">
            <img src="assets/icons/location-icon.svg" height="16" />
          </button>
        </div>
        <div class="weather-container"></div>
        <div id="map"></div>    
      </section>
    </main>

    <footer>
      <p class="copy-right">&copy; 2025 SA Weather App. All rights reserved.</p>
      <p>
        Data provided by:
        <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
        ,
        <a href="https://www.citypopulation.de/en/world/cities/" target="_blank">City API</a>,
        <a href="https://leafletjs.com/reference.html" target="_blank">Leaflet</a>, and 
        <a href="https://www.weatherapi.com/" target="_blank">Weather API</a"
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>    
     <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/apiKeys.js"></script>
    <script type="module" src="js/weatherMap.js"></script>
    <script type="module" src="js/geolocation.js"></script>
    <script type="module" src="js/weather.js"></script> 

  </body>
</html>
